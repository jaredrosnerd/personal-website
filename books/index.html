<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Movies - Jared Rosner</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preload" href="/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/crimson-pro-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/assets/site.css">
    <script src="/assets/site.js" defer></script>
    <style>
        .page-title {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        
        <main>
            <div class="section">
                <h3 class="section-title">Favorite Books</h3>
                <div class="grid">
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/diamond-age.jpg" alt="The Diamond Age" decoding="async">
                        </div>
                        <div class="item-title"><em>The Diamond Age</em><br>by Neal Stephenson</div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/stories-of-your-life.jpg" alt="Stories of Your Life and Others" decoding="async">
                        </div>
                        <div class="item-title"><em>Stories of Your Life and Others</em><br>by Ted Chiang</div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/irons-in-the-fire.jpeg" alt="Irons in the Fire" decoding="async">
                        </div>
                        <div class="item-title"><em>Irons in the Fire</em><br>by John McPhee</div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/death-and-life.jpeg" alt="The Death and Life of Great American Cities" decoding="async">
                        </div>
                        <div class="item-title"><em>The Death and Life of Great American Cities</em><br>by Jane Jacobs</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3 class="section-title">Favorite Movies</h3>
                <div class="grid">
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/Interstellar.jpg" alt="Interstellar" decoding="async">
                        </div>
                        <div class="item-title"><em>Interstellar</em></div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/whiplash.jpg" alt="Whiplash" decoding="async">
                        </div>
                        <div class="item-title"><em>Whiplash</em></div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/mulholland-drive.png" alt="Mulholland Drive" decoding="async">
                        </div>
                        <div class="item-title"><em>Mulholland Drive</em></div>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="media-photos/puss-in-boots.jpg" alt="Puss in Boots: The Last Wish" decoding="async">
                        </div>
                        <div class="item-title"><em>Puss in Boots: The Last Wish</em></div>
                    </div>
                </div>
            </div>
